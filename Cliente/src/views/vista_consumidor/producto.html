<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link href="../../views/css/estilo.css" rel="stylesheet">
    <title id="productoTitulo"></title>
</head>

<body>
    <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="../recursos/img/icon_logo_cuevas.png" alt="logo" width="40" height="34" class="d-inline-block align-text-top"> Abarrotes
            </a>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">Perfil</a>
                    </li> -->
                    <li class="nav-item">
                        <a id="productos" class="nav-link" aria-current="page" href="">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a id="carritoCompras" class="nav-link" aria-current="page" href="">Mi carrito</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-1 mb-2 mb-lg-0 justify-content-end">
                    <li class="nav-item ">
                        <p class="text-muted mt-2 me-2" id="nombreCompleto">
                        </p>
                    </li>
                    <li class="nav-item ">
                        <button type="button" class="btn btn-danger" onclick="cerrarSesion()">Salir</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br/>
    <div class="row">

        <div class="card-group">
            <div class="card text-center">
                <div id="tituloCard" class="card-header">
                    <h3 id="categoria"></h3>
                </div>
                <div class="text-center mt-4">

                    <img id="imgPrducto" src="" class="card-img-top" style="max-width: 200px;" alt="imgproducto">
                </div>

                <div class="card-body text-center mb-2">

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarProducto">Añadir al carrito</button>
                </div>
            </div>
            <div class="card text-center">
                <div id="tituloCard" class="card-header">
                    <h3 id="categoria"> Detalles del producto </h3>
                </div>

                <div class="card-body text-center mb-2">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h4 id="tituloproducto" class="card-title text-uppercase"></h4>
                        </li>
                        <li class="list-group-item">
                            <h5 id="costoproducto" class="card-text text-uppercase my-4"></h5>
                        </li>
                        <li class="list-group-item">Existencias:
                            <p id="cantidadProducto" class="card-text text-uppercase mb-4"> </p>
                        </li>
                        <li class="list-group-item">Fecha de caducidad:
                            <p id="caducidad" class="card-text text-uppercase mb-4"> </p>
                        </li>
                        <li class="list-group-item">Descripción:
                            <p id="descripcion" class="card-text text-uppercase mb-4"> </p>
                        </li>
                    </ul>
                </div>
            </div>


        </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="agregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="headerModal" class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¿Cuántos productos?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="alert alert-info text-center" role="alert">
                            La cantidad maxima disponible es de <strong id="mensajeArticulosDisponibles"></strong> articulos
                        </div>
                        <label for="txt_cantidad" style="font-size: 18px;">Cantidad: </label>
                        <input type="number" class="form-control" id="txt_cantidad" required></input>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="añadirCarrito()">Agregar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../midleware/producto_Cliente.js"></script>

</html>
