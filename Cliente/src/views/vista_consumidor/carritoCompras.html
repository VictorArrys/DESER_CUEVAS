<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link href="../../views/css/estilo.css" rel="stylesheet">
    <title>Mi Carrito</title>
</head>

<body>
    <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="../recursos/img/icon_logo_cuevas.png" alt="logo" width="40" height="34" class="d-inline-block align-text-top"> Abarrotes
            </a>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="">Perfil</a>
                      </li> -->

                    <li class="nav-item">
                        <a id="productos" class="nav-link" aria-current="page" href="">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a id="carritoCompras" class="nav-link" aria-current="page" href="">Mi carrito</a>
                    </li>
                    <li class="nav-item">
                        <a id="consultarCliente" class="nav-link" aria-current="page" href="">Consultar cliente</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-1 mb-2 mb-lg-0 justify-content-end">
                    <li class="nav-item ">
                        <p class="text-muted mt-2 me-2" id="nombreCompleto">
                        </p>
                    </li>
                    <li class="nav-item ">
                        <button type="button" class="btn btn-danger" onclick="cerrarSesion()">Salir</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mt-5">Carrito de Compras</h2>
        <!-- Se muestra mensaje de error -->
        <div id="mostrarMensaje">

        </div>
        <div class="table-responsive mt-5">
            <table class="table" id="tablaCarrito">
                <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Total</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td><strong>Total:</strong></td>
                        <td><strong id="totalCantidadProducto"></strong></td>
                        <td></td>
                        <td><strong id="totalCantidadPrecio"></strong></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="row mt-2">
            <div class="col-sm-3 me-auto">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary me-md-2" type="button" onclick="seguirComprando()">Volver a productos</button>
                </div>
            </div>
            <div class="col-sm-3 align-self-end">
                <div class="d-grid gap-2">
                    <button id="realizarPago" class="btn btn-warning" type="button" onclick="comprarProductos()">Realizar Pago</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Solicitar confirmacion para eliminar o modificar -->
    <!-- Button trigger modal -->
    <button id="btnSolicitarConfirmacion" type="button" class="btn btn-primary visually-hidden" data-bs-toggle="modal" data-bs-target="#confirmacion">
  confirmacion
</button>
    <!-- Modal -->
    <div class="modal fade" id="confirmacion" tabindex="-1" aria-labelledby="confirmacionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmacionLabel">Confirmar acci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body text-center">
                    <form onsubmit="return registrar(event)">
                        <div class="input-group mb-3">
                            <select class="form-select" id="metodoPago" aria-label="Example select with button addon">
                              <option selected>Ingrese su metodo de pago...</option>
                              <option value="1"> Tarjeta de debito</option>
                              <option value="2">Tarjeta de credito</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <select class="form-select" id="direcciones" aria-label="Example select with button addon">
                             
                            </select>
                        </div>


                    </form>
                </div>

                <div id="confirmacionBody" class="modal-body text-center">

                </div>
                <div class="modal-footer">

                    <button id="btnCerrarModalConfirmacion" type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button id="btnConfirmarCompra" type="button" class="btn btn-primary btn-sm" onclick="comprarProductos()"></button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../midleware/carritoCompras.js"></script>
</body>

</html>
