<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Abarrotes</title>
</head>
<body>
    <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="">
                <img src="../recursos/img/market-store-svgrepo-com.svg" alt="logo" width="40" style="margin-top: 20px;" height="34" class="d-inline-block align-text-top">
                Abarrotes
            </a>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="">Perfil</a>
                    </li> -->
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#nuevoReporte" data-bs-toggle="modal" data-bs-target="#nuevoReporte">Reportar incidente</a>
                    </li>
                    <li class="nav-item">
                      <a id="productos" class="nav-link" aria-current="page" href="">Productos</a>
                    </li>
                    <li class="nav-item">
                      <a id="carritoCompras" class="nav-link" aria-current="page" href="">Mi carrito</a>
                    </li>
                    
                </ul>
                <ul class="navbar-nav me-1 mb-2 mb-lg-0 justify-content-end">
                  <li class="nav-item ">
                    <p class="text-muted mt-2 me-2" id="nombreCompleto">
                    </p>
                  </li>
                  <li class="nav-item ">
                    <button type="button" class="btn btn-danger" onclick="cerrarSesion()">Salir</button>
                  </li>
              </ul>
          </div>
        </div>
      </nav>
      <div class="container container-fluid mt-3">

        <div class="row mt-5">
          <div class="col-auto me-auto">
            <div class="input-group mb-3">
              <select class="form-select me-4" id="selectorcategoria" onchange="mostrarProductoCategoria(this.value)">
              </select>
              <select class="form-select" id="selectorprecio" onchange="ordenarPorPrecio(this.value)">
                <option value="-1" hidden>Precio</option>
                <option value="1">Más alto</option>
                <option value="0">Más bajo</option>
              </select>
            </div>
          </div>
          <div class="col-auto">
            <div class="input-group">
              <input id="txtBuscarProducto" class="form-control" oninput="buscadorVacio()" type="search" placeholder="Desea buscar ...">
              <button class="btn btn-outline-success" type="button" onclick="buscarProducto()">Buscar</button>
            </div>
          </div>
        </div>
        
        <hr>

        <div class="row row-cols-2 row-cols-md-4 row-cols-xl-6 g-4 mb-6" id="contenedor-productos">
        </div>
      </div>
    </div>


  <!-- Modal registrar reporte incidente -->
  <div class="modal fade" id="nuevoReporte" tabindex="-1" aria-labelledby="nuevoReporteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="txtTituloModal" class="modal-title" >Reporta tu incidente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form name="formularioRegistrarReporte" onsubmit="return registrarReporte(event)">

                <div class="mb-3 visually-hidden">
                    <input type="number" class="form-control form-control-sm" id="txtIdReporte">
                </div>
                
                <div class="mb-3">
                  <label for="txtAsunto" class="form-label">Asunto</label>
                  <input type="text" class="form-control form-control-sm" id="txtAsunto" required>
                </div>

                <div class="mb-3">
                  <label for="txtComentarios" class="form-label">Comentarios</label>
                  <textarea class="form-control" id="txtComentarios" rows="5" required></textarea>
                </div>

                <div class="mb-3">
                  <label for="" class="form-label">Ingrese una fotografía para respaldar su incidente</label>
                </div>
                
                <div class="mb-3">
                  <div class="text-center">
                    <img id="imagenReporteVista" class="visually-hidden" style="width: 150px;" alt="Imagen No Encontrada">
                  </div>
                </div>
                
                <div class="mb-3">
                  <input class="form-control form-control-sm" id="txtImagenReporte" type="file" accept="image/*" required onchange="visualizarImagenReporte()">
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end"> 
                    <button type="button" id="btnCancelarReporte" class="btn btn-secondary mt-2" data-bs-dismiss="modal">Cancelar</button>
                    <input type="submit"  value="Registrar Reporte"class="btn btn-success mt-2" />
                    
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../logica/reporte.js"></script>
  <script type="text/javascript" src="../logica/productos_cliente.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  

</body>
</html>
