<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="logica/recuperacion.js"></script>

  </head>
  <body>
    
    <div class="container">
        <div class="row g-3 justify-content-center my-0">
            <div class="col-md-5 mx-4">
                
                <div class="text-center mt-5">
                    <img src="recursos/img/market-store-svgrepo-com.svg" alt="logo" width="80" height="74">
                </div>

                <h1 class="fw-bold text-center py-3">
                    Recuperar contraseña
                </h1>

                <!-- Se mostrara mensaje de error para el logeo-->
                <div id="mensajeAlerta">
                    <div id="alerterror" class="alert alert-danger" role="alert"  hidden>
                        Las contraseñas no coinciden
                    </div>
                </div>
                <div class="alert alert-secondary" role="alert">
                    Cambia tu contraseña
                </div>
                <form name="formularioIniciarSesion">
                    <div class="-mb-4">
                        <label for="txtcontra1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="txt" id="txtcontra1">
                    </div>
                    <div class="-mb-4">
                        <label for="txtcontra2" class="form-label">Confirma tu contraseña</label>
                        <input type="password" class="form-control" name="txt" id="txtcontra2">
                    </div>
                    <br>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" onclick="cambiarContraseña()">Cambiar contraseña</button>
                    </div>
                </form>
          </div>
        </div>
      </div>
      <div class="modal fade" id="dialogocontraseña" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Contraseña cambiada</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Tu contraseña ha sido cambiada correctamente
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="redirigir()">Confirmar</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
