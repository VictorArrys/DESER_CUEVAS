    <head>

    <body>
        <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-light">

                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="../recursos/img/icon_logo_cuevas.png" alt="logo" width="40" height="34" class="d-inline-block align-text-top"> Modificar Dirección
                </a>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="">Perfil</a>
                              </li> -->
        
                        <li class="nav-item">
                            <a id="productos" class="nav-link" aria-current="page" href="">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a id="carritoCompras" class="nav-link" aria-current="page" href="">Mi carrito</a>
                        </li>
                        <li class="nav-item">
                            <a id="consultarCliente" class="nav-link" aria-current="page" href="">Consultar cliente</a>
                        </li>
                        <li class="nav-item">
                            <a id="consultarDirecciones" class="nav-link" aria-current="page" href="">Consultar Direcciones</a>
                        </li>

                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav me-1 mb-2 mb-lg-0 justify-content-end">

                            <p class="text-muted mt-2 me-2" id="nombreCompleto">
                            </p>
                        </li>

                            <button type="button" class="btn btn-danger" onclick="cerrarSesion()">Salir</button>
                        </li>

            </div>
        </nav>

        <br><br><br>
    <div class="container container-fluid mt-3">
        <div class="row g-3 justify-content-center my-0">
            <div class="col-md-5 mx-4">
                <div>
                    <div class="row g-3 justify-content-center my-0">
                        <form onsubmit="return modificar(event)">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Calle</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="txt_calle">
                            </div>
                            <br>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="inputGroup-sizing-lg">No. Exterior</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="txt_numExt">
                            </div>
                            <br>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="inputGroup-sizing-lg">No. Interior</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="txt_numInt">
                            </div>
                            <br>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Colonia</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="txt_colonia">
                            </div>
                            <br>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Codigo Postal</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="txt_cPostal">
                            </div>
                            <br>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Municipio</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="txt_municipio">
                            </div>
                            <br>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Entidad Federativa</span>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="txt_entidad">
                            </div>
                            <br>
                            <br>
                            <button type="button" class="btn btn-primary" id="btn_actualizar" onclick="modificarDireccion()">Actualizar Información</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../midleware/modificarDireccion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
