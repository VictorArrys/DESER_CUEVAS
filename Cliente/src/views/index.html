<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link href="../views/css/estilo.css" rel="stylesheet">
   
   <script type="text/javascript" src="logica/index.js"></script> 

  </head>
  <body>
    
    <div class="container">
        <div class="row g-3 justify-content-center my-0">
            <div class="col-md-5 mx-4">
                
                <div class="text-center mt-5">
                    <img src="recursos/img/icon_logo_cuevas.png" alt="logo" width="220" height="218 ">
                </div>

                <h1 class="fw-bold text-center py-3">
                    Iniciar sesión
                </h1>

                <!-- Se mostrara mensaje de error para el logeo-->
                <div id="mensajeAlerta">

                </div>

                <form name="formularioIniciarSesion" onsubmit="return iniciarSesion()">
                    <div class="-mb-4">
                        <label for="txtCorreo" class="form-label">Correo electrónico</label>
                        <input type="text" class="form-control" placeholder="Ingrese su correo como example@gmail.com" name="txtCorreo" id="txtCorreo" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}" required>
                    </div>
                    <div class="-mb-4">
                        <label for="txtPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="txtPassword" id="txtPassword" required>
                    </div>

                    <br>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>

                    <div class="text-center mt-5">
                        <span> ¿No tienes cuenta?  Pues crea una accediendo a <a href="registrarUsuario.html">Registrate</a></span>
                        <br>
                    </div>
                </form>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
