<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
    <script type="text/javascript" src="logica/recovery.js"></script>

  </head>
  <body>
    
    <div class="container">
        <div class="row g-3 justify-content-center my-0">
            <div class="col-md-5 mx-4">
                
                <div class="text-center mt-5">
                    <img src="recursos/img/market-store-svgrepo-com.svg" alt="logo" width="80" height="74">
                </div>

                <h1 class="fw-bold text-center py-3">
                    Recuperar contraseña
                </h1>

                <!-- Se mostrara mensaje de error para el logeo-->
                <div id="mensajeAlerta">
                    <div id="alerterror" class="alert alert-danger" role="alert" hidden >
                        Cuenta no encontrada
                    </div>
                </div>
                <form name="formularioIniciarSesion" onsubmit="return iniciarSesion()">
                    <div class="-mb-4">
                        <label for="txtCorreo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="txtCorreo" id="txtCorreo">
                    </div>
                    <br>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" onclick="solicitarCodigo()">Solicitar código</button>
                    </div>
                    <div class="text-center mt-5">
                      <span>Ya tengo cuenta <a href="index.html">Iniciar Sesión</a></span>
                      <br>
                      <span> ¿No tienes cuenta? <a href="registrarUsuario.html">Registrate</a></span>
                  </div>
                </form>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
