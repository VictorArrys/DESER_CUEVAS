<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script type="text/javascript" src="../midleware/editarEmpleado.js"></script>
    <title>Editar Empleado</title>
</head>

<body>
    <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="">
                <img src="../recursos/img/icon_logo_cuevas.png" alt="logo" width="50" height="50"
                    class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="empleados.html">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a id="productos" class="nav-link" aria-current="page">Sucursales</a>
                    </li>
                    <li class="nav-item">
                        <a id="carritoCompras" class="nav-link" aria-current="page">Productos</a>
                    </li>

                </ul>
                <ul class="navbar-nav me-1 mb-2 mb-lg-0 justify-content-end">
                    <li class="nav-item ">
                        <p class="text-muted mt-2 me-2" id="nombreCompleto">
                        </p>
                    </li>
                    <li class="nav-item ">
                        <button type="button" class="btn btn-danger" onclick="cerrarSesion()">Salir</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 py-3 col-md-5 shadow p-3 mb-5 bg-body rounde rounded border border-4"
        style="background-color: white;">

        <form onsubmit="return false">
            <h1 class="titulo">Editar Empleado</h1>
            <div class="mb-3">
                <label for="txt_Nombre" class="form-label">Nombre</label>
                <input type="text" id="txt_Nombre" class="form-control"></input>
            </div>
            <div class="mb-3">
                <label for="txt_PrimerApellido" class="form-label">Primer apellido</label>
                <input type="text" id="txt_PrimerApellido" class="form-control"></input>
            </div>
            <div class="mb-3">
                <label for="txt_SegundoApellido" class="form-label">Segundo apellido</label>
                <input type="text" id="txt_SegundoApellido" class="form-control"></input>
            </div>
            <div class="mb-3">
                <label for="dt_FechaIngreso" class="form-label">Fecha ingreso</label>
                <input type="date" id="dt_FechaIngreso" class="form-control"></input>
            </div>
            <div class="mb-3">
                <label for="txt_Correo" class="form-label">Correo</label>
                <input type="text" id="txt_Correo" class="form-control"></input>
            </div>
            <div class="mb-3">
                <label for="psw_Contrasena" class="form-label">Contrase√±a</label>
                <input type="password" id="psw_Contrasena" class="form-control"></input>
            </div>
            <div class="mb-3">
                <label for="slt_Tipo" class="form-label">Tipo:</label>
                <select id="slt_Tipo" class="form-select">
                    <option value="1">Administrador</option>
                    <option value="2">Empleado</option>
                    <option value="3">Cliente</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="slt_Cargo" class="form-label">Cargo:</label>
                <select id="slt_Cargo" class="form-select">
                    <option value="1">Administrador</option>
                    <option value="2">Ejecutivo de ventas</option>
                    <option value="3">Repartidor</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="slt_Sucursal" class="form-label">Sucursal:</label>
                <select id="slt_Sucursal" class="form-select">
                </select>
            </div>
            <div class="d-grid gap-2">
                <input type="submit" value="Guardar cambios" class="btn btn-success mt-2" onclick="editarEmpleado()" />
                <button class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
