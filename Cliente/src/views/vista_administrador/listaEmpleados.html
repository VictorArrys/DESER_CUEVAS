<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="../css/estilo.css" rel="stylesheet">
    <title>Lista de empleados</title>
</head>

<body>
    <nav id="menu" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="../recursos/img/icon_logo_cuevas.png" alt="logo" width="40" height="34" class="d-inline-block align-text-top"> Abarrotes
            </a>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="gestionarEmpleados" class="nav-link" aria-current="page" href=""> Empleados </a>
                    </li>
                    <li class="nav-item">
                        <a id="gestionarProductos" class="nav-link" aria-current="page" href="">Gestionar productos</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-1 mb-2 mb-lg-0 justify-content-end">
                    <li class="nav-item ">
                        <p class="text-muted mt-2 me-2" id="nombreAdmin"> 
                        </p>
                    </li>
                    <li class="nav-item ">
                        <button type="button" class="btn btn-danger" onclick="cerrarSesion()">Salir</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button id="btnRegistrarNuevoEmpleado" onclick="registrarEmpleado()" type="button" class="ms-3 btn btn-primary btn-sm">
                <a id="btn_empleadoNuevo" class="nav-link" aria-current="page">Empleado Nuevo</a>
            </button>
        </div>

        <!-- Se muestra mensaje de error -->
        <div class="mb-3" id="mosntrarMensaje">
        </div>

        <hr>

        <table class="table" id="tbl_Empleados">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Primer apellido</th>
                    <th scope="col">Segundo apellido</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Sucursal</th>
                </tr>
            </thead>
            <tbody id="tbl_cuerpo">
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="../midleware/listaEmpleados.js"></script>

</body>

</html>
